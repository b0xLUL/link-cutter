<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Cutter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <link rel="script" href="./main.js">
</head>
<body>
<header>
    <h1 class="title">URL cutter</h1>
</header>

<main>
    <section class="input-section">
        <div class="select-link-type">
            <label for="link-type">URL type</label>
            <select name="link-type" id="link-type">
                <option value="generic">Generic</option>
                <option value="amazon">Amazon</option>
                <option value="youtube">YouTube</option>
                <option value="twitter">Twitter</option>
            </select>
        </div>
        <div class="input">
            <label for="url">URL</label>
            <input id="url" type="text">
        </div>
        <button class="button" id="cut-button">Cut link parts</button>
    </section>
    <section class="output-section">
        <div class="output">
            <label for="output">Output</label>
            <textarea id="output" disabled="true"></textarea>
        </div>
    </section>
</main>

<footer></footer>
</body>
</html>
