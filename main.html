<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Cutter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<header>
    <h3 class="title">URL Cutter</h3>
</header>

<main>
    <section class="input-section">
        <div class="select-link-type">
            <label for="link-type">URL type</label>
            <select name="link-type" id="link-type">
                <option value="generic">Generic</option>
                <option value="amazon">Amazon product page link</option>
                <option value="youtube">YouTube sharing link</option>
                <option value="twitter">Twitter sharing link</option>
            </select>
        </div>
        <div class="form__group field input">
            <label class="form__label" for="url-input-field">URL</label>
            <input class="form__field" id="url-input-field" placeholder="URL" name="url-input-field" required type="text">
        </div>
        <button class="button" id="cut-button" onclick="runScript()">Cut link parts</button>
    </section>
    <section class="output-section">
        <div class="output">
            <label for="output-field">Output</label>
            <textarea id="output-field" disabled="disabled"></textarea>
        </div>
    </section>
</main>

<footer></footer>
</body>
<script src="./main.js"></script>
</html>
